<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6WQHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <h1 class="title">iChat ðŸ’¬</h1>

    <!-- Pantalla de inicio de sesiÃ³n -->
    <div id="login-screen" class="login-screen">
      <h2>Iniciar sesiÃ³n</h2>
      <div class="name" style="margin: 12px 0;">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="username"
          class="name-input"
          placeholder="Ingresa tu nombre"
          maxlength="20"
          autofocus
        />
      </div>
      <button id="login-btn" class="send-button" style="width:max-content;">
        Entrar
      </button>
    </div>

    <!-- Chat (oculto hasta iniciar sesiÃ³n) -->
    <div class="main" id="chat-screen" style="display:none;">
      <div class="chat-header" >
        <div class="name" style="flex:1;">
          <span><i class="far fa-user"></i></span>
          <input
            type="text"
            id="name-input"
            class="name-input"
            value="anonymous"
            maxlength="20"
            readonly
          />
        </div>
        <button id="logout-btn" class="send-button" style="background:#f44336;">
          <i class="fas fa-sign-out-alt"></i> Salir
        </button>
      </div>

      <ul class="message-container" id="message-container">
        <!-- Mensajes se inyectan aquÃ­ -->
      </ul>

      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
          placeholder="Escribe un mensaje..."
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>

    <h3 class="clients-total" id="client-total">Total clients: 0</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
